<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title></title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>


<body>

	<form method="post">
		<h3> Your Contact Info </h3>
			<fieldset>
				<legend>Your Name</legend>
					<input type ="text" placeholder="First" name="first_name">
					<input type ="text" placeholder="Last" name="last_name">

					<legend>Phone Number</legend>
					<input type ="text" name="areacode" maxlength="3" size="3">

					<input type ="text" name="mid-digits" maxlength="3" size="3">

					<input type ="text" name="mid-digits" maxlength="4" size="4">

				<legend>Address</legend>


					<input type ="text" placeholder="Street Address" name="streetAddress">

					<input type ="text" placeholder="Address Line 2" name="secondAddress">

					<input type ="text" placeholder="City" name="city">

					<input type ="text" placeholder="State" name="State">

					<input type ="text" placeholder="Postal Code" name="postalCode">
				</fieldset>

		<h3> Skills & Interest </h3>

			<fieldset>

			<legend>Course</legend>

				<select>
						<option>Select One</option>
						<option>Select Two</option>
						<option>Select Three</option>
				</select>

			<legend>Past Experience</legend>

				<input type ="text" name="experience">






			</fieldset>


			

		

			

	</form>

</body>
</html>
